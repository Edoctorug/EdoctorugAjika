{% extends 'header_user.html' %}
{% block content %}

<div class="container">
	<div class="row">
		<h3 class="text-center">List of Product</h3>
	</div>
	<div class="row mt-2">
		<section class="text-center mb-4">
		  <div class="row mt-2">
		    
			{% if messages %}
			{% for message in messages %}
			  
			  <div class="alert alert-success strover animated bounce col-md-12"id="sams1">
				
				<center><i>{{ message }}</i></center>
			 </div>
			{% endfor%}
		  {% endif %}
		  {% for product in products %}
		  <div class="col-md-4 mb-4">
		  <div class="card">
		  <div class=" hover-overlay ripple" data-mdb-ripple-color="light">

			<img
			  src="{{ product.image }}"
			  class="img-fluid"
			  style="width:180px;height: 120px;"
			/>
			
		  </div>
		  <div class="card-body">
			<h5 class="card-title"></h5>
			<p class="card-text font-italic">
			  {{ product.name }} <br>
			 
			</p>
			<!-- <a href="#" id="" class="btn btn-primary addtocart " data-action="add" data-product="{{ product.id }}">Add</a> -->
			<a href="{% url 'products:new_add' product.id %}" id="" class="btn btn-primary addtocart " >Add to cart</a>

		  </div>
		</div>
		</div>
  {% endfor %}  
		      
		    
		 
		  </div>
		</section>
	</div>
</div>

{% endblock %}
