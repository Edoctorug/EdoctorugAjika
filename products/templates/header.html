{% load static %} 

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>JJ Supermarket</title>
    
    <!-- MDB icon -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
    <link rel="icon" href="{% static 'img/apple.png' %}" type="image/x-icon" />
    
   <link rel="stylesheet" href="{% static 'products/font-awesome-4.7.0/css/font-awesome.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/validecss.css' %}">
   <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
   
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
      
  </head>
  <body>
    <!-- Start your project here-->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button
                  class="navbar-toggler"
                  type="button"
                  data-mdb-toggle="collapse"
                  data-mdb-target="#navbarExample01"
                  aria-controls="navbarExample01"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
          >
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="navbar-brand" href="#">
                    <img
                      src="{% static 'img/apple.png' %}"
                      class="me-2"
                      height="20"
                      alt=""
                      loading="lazy"
                    />
                    <small>Shop</small>
                  </a>
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <ul class="navbar-nav d-flex flex-row">
                  <!-- Icons -->
                  <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#">
                      <!-- <span class="badge badge-pill bg-danger">1</span> -->
                                <span><i class="fa fa-shopping-cart"></i></span>
                    </a>
                  </li>
                  <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </li>
                  
                
                </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div
              class="p-5 text-center bg-image shadow-2-strong"
              
      >
        <div class="mask" style="background-color: rgba(54, 58, 59, 0.6);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h3 class="mb-3">Fresh & Quality Product From JJ</h3>
              <h4 class="mb-3">JJ Supermarket</h4>
              <a class="btn btn-outline-light btn-lg" href="#!" role="button"
              >Wellcome all!!!!</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>
    
    {% block content %}

    {% endblock %} 
    {% include 'footer.html' %}
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
